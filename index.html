<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./script/app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="funbuttons">
        <div class="clear">CLEAR</div>
        <div class="del">DELETE</div>
      </div>

      <div class="calc-ui-num">
        <div class="num13">
          <div class="calButton">1</div>
          <div class="calButton">2</div>
          <div class="calButton">3</div>
        </div>
        <div class="num46">
          <div class="calButton">4</div>
          <div class="">5</div>
          <div class="calButton">6</div>
        </div>
        <div class="num79">
          <div class="calButton">7</div>
          <div class="calButton">8</div>
          <div class="calButton">9</div>
        </div>
        <div class="dot">
          <div class="calButton">0</div>
          <div class="calButton">.</div>
        </div>
        <div class="function">
          <div class="add calButton">+</div>
          <div class="substract calButton">-</div>
          <div class="multyply calButton">*</div>
          <div class="devide calButton">/</div>
          <div class="equal calButton">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
